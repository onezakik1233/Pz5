name: CI with Database

on: [push, pull_request]

jobs:
  integration-test:
    runs-on: ubuntu-22.04  # ⬅️ КЛЮЧЕВОЕ ИЗМЕНЕНИЕ: используем 22.04 вместо latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: TestPass123!

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ODBC Driver (Linux)
        run: |
          curl -sSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft-prod.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-prod.gpg] https://packages.microsoft.com/ubuntu/22.04/prod jammy main" | sudo tee /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_PATH
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Wait for SQL Server
        run: |
          for i in {1..30}; do
            if /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -U sa -P TestPass123! -Q "SELECT 1" &> /dev/null; then
              echo "SQL Server готов"
              break
            fi
            echo "Ждем SQL Server... ($i/30)"
            sleep 2
          done
      - name: Create Database
        run: |
          /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -U sa -P TestPass123! -Q "CREATE DATABASE SDOSus"
          /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -d SDOSus -U sa -P TestPass123! -Q "CREATE TABLE Orders (id INT PRIMARY KEY IDENTITY(1,1), product_id INT, customer_id INT, quantity INT)"
      - name: Run Tests
        env:
          DB_SERVER: 127.0.0.1
          DB_DATABASE: SDOSus
          DB_USER:
          DB_PASSWORD:
        run: pytest tests/